dependencies {
    implementation libs.kotlinStdLib
    implementation libs.kotlinReflect
    implementation libs.okHttp3
    implementation(project(':yti-taxgen-commons'))
    implementation(project(':yti-taxgen-data-point-meta-model'))
    implementation(project(':yti-taxgen-ycl-input-parser'))
    implementation(project(':yti-taxgen-fixta-generator'))

    testCompile libs.junitJupiterApi
    testCompile libs.junitJupiterParams
    testCompile libs.assertjCore

    testRuntimeOnly libs.junitJupiterEngine
}


task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}



publishing {
    publications {
        maven(MavenPublication) {
            groupId 'fi.vm.yti.taxgen'
            artifactId 'yti-taxgen-cli'
            version '0.1-SNAPSHOT'

            pom.withXml {
                asNode().appendNode('description', 'Stand-alone command line application for executing taxonomy generation from console')
            }
            artifact jar
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

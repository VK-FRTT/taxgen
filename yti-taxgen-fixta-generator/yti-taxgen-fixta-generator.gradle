description = 'Produces Finnish taxonomy architecture based XBRL Taxonomy from Data Point Meta Model data'

dependencies {
    implementation libs.kotlinStdLib
    implementation libs.kotlinReflect
    implementation(project(':yti-taxgen-commons'))
    implementation(project(':yti-taxgen-data-point-meta-model'))

    testCompile libs.junitJupiterApi
    testCompile libs.junitJupiterParams
    testCompile libs.assertjCore

    testRuntimeOnly libs.junitJupiterEngine
}


task sourceJar(type: Jar) {
    from sourceSets.main.allSource
}


publishing {
    publications {
        maven(MavenPublication) {
            groupId 'fi.vm.yti.taxgen'
            artifactId 'yti-taxgen-fixta-generator'
            version '0.1-SNAPSHOT'

            pom.withXml {
                asNode().appendNode('description', description)
            }
            artifact jar
            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}
